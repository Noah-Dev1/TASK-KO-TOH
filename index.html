<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskKoTo! - School Work Reminder</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-Vn1+38+Y1m6RQI6lQjOjzNq+oF+V9Y6C6C9i8PC9EM7w9c5W0frc/HRGq1k19PvTuzD9gZy2Jp6t6lYcdFm4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen hidden">
        <div class="spinner"></div>
        <p>Loading TaskKoTo...</p>
    </div>

    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-screen hidden">
        <div class="auth-container">
            <h2>Welcome to TaskKoTo!</h2>

            <!-- Login Form -->
            <form id="loginFormElement" class="login-form">
                <h3>Sign In</h3>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginSpinner" class="spinner hidden"></span>
                </button>
                <p>Don't have an account? <button type="button" id="showRegister">Register</button></p>
            </form>

            <!-- Register Form -->
            <form id="registerFormElement" class="register-form hidden">
                <h3>Create Account</h3>
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <select id="registerGrade" required>
                    <option value="">Select Grade</option>
                    <option value="11">Grade 11</option>
                    <option value="12">Grade 12</option>
                </select>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" id="registerBtn">
                    <span id="registerBtnText">Create Account</span>
                    <span id="registerSpinner" class="spinner hidden"></span>
                </button>
                <p>Already have an account? <button type="button" id="showLogin">Login</button></p>
            </form>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="dashboard-screen hidden">
        <header>
            <h1>TaskKoTo!</h1>
            <div>
                <span id="userGreeting"></span>
                <button id="logoutBtn" class="hidden">Logout</button>
            </div>
        </header>

        <!-- Statistics -->
        <div class="stats">
            <div>Total Tasks: <span id="totalTasks">0</span></div>
            <div>Completed: <span id="completedTasks">0</span></div>
            <div>Pending: <span id="pendingTasks">0</span></div>
            <div>Overdue: <span id="overdueTasks">0</span></div>
        </div>

        <!-- Task Controls -->
        <div class="task-controls">
            <button id="addTaskBtn">Add Task</button>
            <button id="checkDeadlinesBtn">Check Deadlines</button>
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <select id="priorityFilter">
                <option value="">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <!-- Tasks Container -->
        <div id="tasksContainer" class="tasks-container"></div>
        <div id="emptyState" class="empty-state hidden">
            <p>No tasks found.</p>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Task</h3>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <input type="text" id="taskSubject" placeholder="Subject" required>
                <textarea id="taskDescription" placeholder="Description"></textarea>
                <input type="datetime-local" id="taskDueDate" required>
                <select id="taskPriority" required>
                    <option value="">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button type="submit" id="taskSubmitBtn">
                    <span id="submitBtnText">Add Task</span>
                    <span id="taskSubmitSpinner" class="spinner hidden"></span>
                </button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
            <button id="closeModal" class="modal-close">&times;</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div id="toastIcon"></div>
        <div>
            <strong id="toastTitle"></strong>
            <p id="toastMessage"></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- Main Script -->
    <script src="script.js" defer></script>

</body>
</html>

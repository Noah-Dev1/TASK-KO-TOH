<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task Ko To! - School Work Reminder</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <i class="fas fa-graduation-cap text-indigo-600 text-6xl mb-4 animate-pulse"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Task Ko To!</h2>
            <div class="flex items-center justify-center space-x-1">
                <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-200 fixed w-full top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-indigo-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">Task Ko To!</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userGreeting" class="text-gray-700 hidden"></span>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors hidden">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">

        <!-- Login/Register Screen -->
        <div id="authScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-cyan-50 hidden">
            <div class="max-w-md w-full mx-4">
                <div class="bg-white rounded-xl shadow-lg p-8">

                    <!-- Login Form -->
                    <div id="loginForm">
                        <h3 class="text-xl font-semibold mb-4">Welcome Back</h3>
                        <form id="loginFormElement">
                            <div class="mb-4">
                                <label>Email</label>
                                <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg" required>
                            </div>
                            <div class="mb-6">
                                <label>Password</label>
                                <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg" required>
                            </div>
                            <button type="submit" id="loginBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
                                <span id="loginBtnText">Sign In</span>
                                <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                            </button>
                        </form>
                        <p class="mt-4 text-center text-gray-600">
                            Don't have an account? 
                            <button id="showRegister" class="text-indigo-600 hover:text-indigo-700">Sign up</button>
                        </p>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" class="hidden">
                        <h3 class="text-xl font-semibold mb-4">Create Account</h3>
                        <form id="registerFormElement">
                            <div class="mb-4">
                                <label>Full Name</label>
                                <input type="text" id="registerName" class="w-full px-3 py-2 border rounded-lg" required>
                            </div>
                            <div class="mb-4">
                                <label>Email</label>
                                <input type="email" id="registerEmail" class="w-full px-3 py-2 border rounded-lg" required>
                            </div>
                            <div class="mb-4">
                                <label>Grade Level</label>
                                <select id="registerGrade" class="w-full px-3 py-2 border rounded-lg" required>
                                    <option value="">Select Grade</option>
                                    <option value="11">Grade 11</option>
                                    <option value="12">Grade 12</option>
                                </select>
                            </div>
                            <div class="mb-6">
                                <label>Password</label>
                                <input type="password" id="registerPassword" class="w-full px-3 py-2 border rounded-lg" required minlength="6">
                                <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                            </div>
                            <button type="submit" id="registerBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
                                <span id="registerBtnText">Create Account</span>
                                <i id="registerSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                            </button>
                        </form>
                        <p class="mt-4 text-center text-gray-600">
                            Already have an account? 
                            <button id="showLogin" class="text-indigo-600 hover:text-indigo-700">Sign in</button>
                        </p>
                    </div>

                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardScreen" class="hidden">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Dashboard</h2>
                <p class="text-gray-600 mb-8">Manage your school tasks</p>
                <!-- Tasks, stats, controls... -->
                <div id="tasksContainer"></div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed top-20 right-4 bg-white p-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <div id="toastIcon" class="mr-3"></div>
            <div>
                <p id="toastTitle" class="font-medium"></p>
                <p id="toastMessage" class="text-sm"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
